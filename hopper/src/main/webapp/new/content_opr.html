            $(document).ready(function()

                $('#clickmewow').click(function()

                $('.bs-select').selectpicker({
                    iconBase: 'fa',
                    tickIcon: 'fa-check'
                });
                
                
                
                var app = new Vue({
                	  el: '#sample_3',
                	  data: {
                		  servers:[]
                	  },
                	  methods: {

		                add: function () {
		                	
		                	app.$set(this.servers, 0, {"a":"44","b":"2","c":"3","d":"4","e":"5","f":"6","g":"7"});
		                    this.servers.push({"a":"2","b":"2","c":"3","d":"4","e":"5","f":"6","g":"7"});
		                    
		                  },
	                  change: function () {
		                	var index1 = this.servers[0];
		                	index1.a++;
		                	app.$set(this.servers, 0, index1);
		                   
		                  },
		                  remove: function () {
			                	this.servers.splice(0,1);
			                   
			                  }
                	  }
                  });
                
                connect();
                
                function connect() {
                    var socket = new SockJS('/hopperserver');
                    stompClient = Stomp.over(socket);
                    stompClient.connect({}, function (frame) {
                        console.log('Connected: ' + frame);
                        stompClient.subscribe('/topic/serverstatus', function (status) {
                        	//serverstatus = JSON.parse(status.body);
                        	app.servers = JSON.parse(status.body);
                        });
                    });
                }
                
                var a = $("#ajax-modal");
                $("#sample_editable_1_new").on("click", function () {
                    //$("body").modalmanager("loading");

                                    }, hide: function (e) {
                                       $(this).slideUp(e)
                                    }, ready: function (e) {
                                    }
                                })
                            })
                        })
                   // }, 1e3) 
                });
                a.on("click", ".update", function () {
