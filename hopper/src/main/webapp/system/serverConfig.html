<!--#include virtual="/pub/_meta.shtml" -->  
<title>服务添加</title>
</head>
<body>

<article class="cl pd-20">
	<form action="/system/add.json" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>别名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="server.name" placeholder="" id="servername" name="servername">
				<input type="hidden"  class="input-text" v-bind:value="server.id" placeholder="" id="sid" name="sid">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>环境：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="platform" type="radio" value="1" id="plat-1" checked>
					<label for="plat-1">X86</label>
				</div>
				<div class="radio-box">
					<input name="platform" type="radio" value="2" id="plat-2" >
					<label for="plat-2">X64</label>
				</div>
				<div class="radio-box">
					<input name="platform" type="radio" value="0" id="plat-0" >
					<label for="plat-0">ANY</label>
				</div>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>服务器路径：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" v-bind:value="server.path" placeholder="" id="localpath" name="localpath">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">附加参数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="args" id="args" v-bind:value="server.args" />
			</div>
		</div>
		
		
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>

</article>

<!--#include virtual="/pub/_footer.shtml" -->  

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/hopper-res/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/hopper-res/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/hopper-res/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/hopper-res/lib/vue/vue.js"></script>
<script type="text/javascript" src="/hopper-res/lib/hopper-common.js"></script>
<script type="text/javascript">

$(function(){
	$.ajaxSettings.async = false;
	var server1 = {name:"",path:"",id:"",platform:0,args:""};
	var serverid = $.getUrlParam('sid');
	if(serverid!=null)
	$.getJSON("/system/getaTomcat.json",{"id":serverid},
		    function (json) {
				server1 = json;
	});
	
	var app = new Vue({
		el: '#form-member-add',
		created:function(){
			switch(this.server.platform){
			case 1:
				$("#plat-1").attr("checked",true);
				break;
			case 2:
				$("#plat-2").attr("checked",true);
				break;
			case 0:
				$("#plat-0").attr("checked",true);
				break;			 
			};
		},
		  data: {
			  server:server1
		  }
	});
	
	
	$.ajaxSettings.async = true;
	
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	function showResponse(responseText,statusText) {
		    console.log(responseText);
		}
	
	 $("#form-member-add").validate({
		rules:{
			servername:{
				required:true,
				minlength:3,
				maxlength:50
			},
			platform:{
				required:true
			},
			args:{
				required:false
			},
			localpath:{
				required:true,
				minlength:3,
				maxlength:200
			}
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		//submitHandler:submit
	});
	
	 var options = {
				success:function(data){
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.msg('添加成功!',{icon:1,time:1000});
							parent.layer.close(index);
						}
	 }
	 $("#form-member-add").ajaxForm(options);
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->

</body>
</html>
